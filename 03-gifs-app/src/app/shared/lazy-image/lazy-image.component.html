<div class="d-flex justify-content-center">
  <img 
   [src]="src" 
   [alt]="alt" 
   class="img-fluid animate__animated animate__fadeIn" 
   (load)="onLoad()"
   [ngStyle]="{ 'display': hasLoaded ? '' : 'none' }"
   />

   <img 
   *ngIf="!hasLoaded"
   src="assets/rings.svg" 
   alt="Loading..."
   height="35"
    class="mt-3"
   />
</div>
