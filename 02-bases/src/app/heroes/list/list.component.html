
<h3>Listado de Heroes </h3>

<ng-template #noBorrado>
    <h3>No ha Borrado nada</h3>
</ng-template>

<h3 *ngIf="deletedHero; else noBorrado" >Heroe Borrado 
    <small class="text-danger">{{deletedHero}}</small>
</h3>



<button
    *ngIf="heroes.length > 0"
    (click)="borrarUltimoHeroe()"
    class="btn btn-danger">
    Borrar ultimo Heroe
</button>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let hero of heroes">
    {{ hero }}
  </li>
</ul>
