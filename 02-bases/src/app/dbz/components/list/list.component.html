<h4>Listado</h4>
<ul class="list-group" >
    <li     
        *ngFor="let character of characters; 
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd;
        "
        class="list-group-item" 
        [ngClass]="{ 
            'list-group-item-primary': isEven, 
            'list-group-item-secondary': isOdd }"
        > 
        <span class="text-primary">{{ i + 1 }}.</span>
        {{ character.name }} 
        <span> - Power  </span>
        ({{ character.power }})
    </li>
</ul>
