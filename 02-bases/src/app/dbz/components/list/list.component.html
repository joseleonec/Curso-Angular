<h4>Listado</h4>
<ul class="list-group" >
    <li     
        *ngFor="let character of characters; 
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd;
        "
        class="list-group-item d-flex justify-content-between align-items-center" 
        [ngClass]="{ 
            'list-group-item-primary': isEven, 
            'list-group-item-secondary': isOdd }"
        > 
        <div>
            <span class="text-primary">{{ i + 1 }}.</span>
            {{ character.name }} 
            <span> - Power  </span>
            ({{ character.power }})
        </div>

        <button 
            (click)="onDeleteCharacter(i)"
        class="btn btn-danger btn-sm float-right">
            Delete
        </button>
    </li>
</ul>
