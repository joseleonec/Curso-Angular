<h1>dbz main page</h1>
<hr>

<div class="row">
    <div class="col">
        <app-dbz-list 
        (onDeleteEventEmitter)="deleteCharacter($event)"
        [characters]="characters">
        </app-dbz-list>
    </div>

    <div class="col">
        <app-dbz-add-character 
        (onNewCharacter)="addCharacter($event)">
        </app-dbz-add-character>
    </div>

</div>
